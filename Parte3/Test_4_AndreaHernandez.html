<meta charset="utf-8">
<canvas width="600" height="400"></canvas>

<script type="text/javascript">
	function exibirAlerta(evento){

		console.log(evento); //mostrar en consola
		alert("("+x+","+y+")"+"Usted hizo un clic");
	}

	function dibujarCirculo(evento){
		var x=evento.pageX-pantalla.offsetLeft;//Quitamos bode blanco de pantalla
		var y=evento.pageY-pantalla.offsetTop;

		pincel.fillStyle="blue";
		pincel.beginPath();
		pincel.arc(x,y,20,0,(2*3.14));
		pincel.fill();
	}
	var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

	pincel.fillStyle="lightgray";
	pincel.fillRect(0,0,600,400);
	
	//Obtener la coordenada exacta donde el usuario dio un clic
	pantalla.onclick=dibujarCirculo; //da un clic mostrar en pantalla un mensaje

</script>
