<canvas width="600" height="400">
	//Defino que puedo crear dibujos o graficos	
	//Se utiliza en html para hacer graficos o dibujos

</canvas>

<script type="text/javascript">
	var pantalla=document.querySelector("canvas");//Conectar etiquetas html con acciones a hacer
	var pincel = pantalla.getContext("2d");//encargado de graficar en pantalla, pasamos lo que hay en pantalla a esa variable

	pincel.fillStyle="lightGrey";//es una propiedad o una caracteristica
	pincel.fillRect(0,0,600,400);//fillRect(posicion inicial x, posicion inicial y, extiende x, extiende y ). Ademas esto es una funcion

	pincel.fillStyle="green";
	pincel.fillRect(0,0,200,400);
	pincel.fillStyle="red";
	pincel.fillRect(400,0,200,400);
	

</script>
