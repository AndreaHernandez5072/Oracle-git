<meta charset="utf-8">

<script type="text/javascript">
	/*Funciones*/

	function saltarLinea(){
		document.write("<br><br>");
	}//cerrar saltarLinea

	function imprimir(frase){
		document.write(frase);
	}

	/*Variables*/
	var persona1=25;
	var persona2=13;
	var diferencia;

	/*Operaciones*/
	diferencia=persona1-persona2;

	/*Codigo*/
	imprimir("La diferencia de edad es "+diferencia);
</script>
