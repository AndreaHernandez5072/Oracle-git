<script type="text/javascript">
	var anho = 2025;
	var promedio;
	var name1="Jimena";
	var name2="Paola";
	var name3="Laura";
	var edadPaola=25;
	var edadJimena=10;
	var edadLaura=15;


	document.write("La edad de <b>Juan</b> es: "+(anho-2000) +" años. <br>");
	document.write("<br>");

	document.write("La edad de <b>Pedro</b> es "+(anho-1995) +" años. <br>");

	document.write("<br>");
	document.write("<br>");

	anho = 2020;

	document.write("La edad de <b>"+name1+"</b> es "+edadJimena +" años. <br>");

	document.write("<br>");

	promedio=(edadLaura+edadPaola+edadJimena)/3;
	document.write("El promedio de las edades de "+name1+", "+name1+" y "+name3+"es: "+Math.round(promedio));
</script>
