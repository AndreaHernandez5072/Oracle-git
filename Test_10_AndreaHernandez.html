<meta charset="utf-8">

<h2>Programa para calcular IMC</h2>
<script type="text/javascript">
	
	/*Funciones*/
	function saltarLinea() {

		document.write("<br><br><br>");
		document.write("<hr>");
		document.write("<br><br>");

	}//Cerrar saltarLinea

	function imprimir(frase){

		document.write(frase);
		saltarLinea();
	}//Cerrar imprimir Mensaje

	function calcularImc(peso,altura){
		imc=peso/(altura*altura);
		return (imc);
	}

	function calcularImcPromedio(imc1,imc2){
		promedio=(imc1+imc2)/2;
		return (promedio);
	}
	/*Varibales*/
	var nombreIngreso=prompt("Informe su nombre:");
	var pesoIngreso=prompt(nombreIngreso+" informe su peso:"); //solicitar peso
	var alturaIngreso=prompt(nombreIngreso+" informe su altura:"); //solicitar altura

	/*CÃ³digo*/
	imprimir("Programa que calcula el IMC promedio");
	imprimir("El IMC promedio es "+calcularImcPromedio(calcularImc(pesoIngreso,alturaIngreso),calcularImc(75,1.73)).toFixed(2));
	imprimir("El IMC promedio es "+calcularImcPromedio(calcularImc(65,1.60),calcularImc(69,1.52)).toFixed(2));
	
</script>
