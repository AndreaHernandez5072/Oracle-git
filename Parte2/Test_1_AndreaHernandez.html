<meta charset="utf-8">

<h1>Programa - Calcular puntos de un equipo de Futbol </h1>
<script type="text/javascript">
	/*Funciones*/
	function saltarLinea(){
		document.write("<br><br><br>");
		document.write("<hr>");
		document.write("<br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	var numeroVictorias = parseInt(prompt("Informe la cantidad de victorias: "));
	var empates = parseInt(prompt("Informe la cantidad de empates: "));

	
	puntosTotal=(numeroVictorias*3)+empates;

	imprimir("El total de puntos del equipo es: "+puntosTotal);
</script>
