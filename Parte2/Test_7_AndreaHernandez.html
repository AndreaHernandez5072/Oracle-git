<meta charset="utf-8">

<h1>Tabla de multiplicar </h1>
<hr>

<script type="text/javascript">
	/*Funciones*/
	function saltarLinea(){
		document.write("<br><br><br>");
		document.write("<hr>");
		document.write("<br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	/*Variable*/
	var numeroTabla=parseInt(prompt("Ingrese el número de la tabla que quiere saber: "));
	var contador=1;

	/*Código*/
	
	while(contador<=12){
		imprimir(numeroTabla+" X "+contador+" = "+(contador*numeroTabla));
		contador++;
	}

	for(var multiplicador=1;multiplicador<=12;multiplicador++){
		imprimir(numeroTabla+" X "+multiplicador+" = "+(multiplicador*numeroTabla));
	}
	

</script>
