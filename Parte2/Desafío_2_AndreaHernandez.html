<meta charset="utf-8">

<h1>Promedio de las edades de una familia </h1>
<hr>

<script type="text/javascript">
	/*Funciones*/
	function saltarLinea(){
		document.write("<br><br><br>");
		document.write("<hr>");
		document.write("<br><br>");
	}

	function imprimir(frase){
		document.write(frase);
		saltarLinea();
	}

	/*Variable*/
	var numero=2;

	/*CÃ³digo*/
	while(numero<100){
		imprimir(numero);
		numero=numero+2;
	}

</script>
