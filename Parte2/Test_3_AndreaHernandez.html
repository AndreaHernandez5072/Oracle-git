<meta charset="utf-8">

<h1>Programa - Calcular puntos de un equipo de Futbol </h1>
<script type="text/javascript">
	/*Funciones*/
	function saltarLinea(){
		document.write("<br><br><br>");
		document.write("<hr>");
		document.write("<br><br>");
	}

	function imprimir(frase){
		saltarLinea();
		document.write(frase);
	}

	function imcFunction(peso,altura){
		return (peso/(altura*altura));
	}

	/*Variables*/
	var nombre=prompt("Ingrese su nombre: ");
	var peso = prompt(nombre+ " ingrese su peso: ");
	var altura = prompt(nombre+" ingrese su altura: ");
	
	/*Código*/
	imc=imcFunction(peso,altura);

	imprimir("Su incide imc es: "+imc.toFixed(2));

	if (imc<18.5){
		imprimir(nombre+" su incide imc es: <b>"+imc.toFixed(2)+"</b> está abajo de lo recomendado.");
	}
	else if(imc>=18.5&&imc<25){
		imprimir(nombre+" su incide imc es: <b>"+imc.toFixed(2)+"</b> está normal.");
	}
	else if(imc>=25&&imc<30){
		imprimir(nombre+" su incide imc es: <b>"+imc.toFixed(2)+"</b> está con sobrepeso (preobesidad).");
	}
	else{
		imprimir(nombre+" su incide imc es: <b>"+imc.toFixed(2)+"</b> está con obsesidad.");
	}

</script>
